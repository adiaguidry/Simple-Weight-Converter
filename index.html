<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta charset="UTF-8">

<style type="text/css">
	
	body{
		margin-top: 70px;
		background: #333;
		color: #fff;
		font-family: arial;
	}

</style>
	<title>Weight Converter</title>
</head>
<body>	
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="display-4 text-center mb-3">
					Weight Converter
				</h1>
				<form>
					<div class="form-group">
						<input type="number" 
						id="lbsInput"
						class="form-control form-control-lg" 
						name="weight" 
						placeholder="Enter Pounds...">
					</div>
				</form>
				<div id="output">
					<div class="card bg-primary mb-2">
						<div class="card-block">
							<h4>Grams:</h4>
							<div id="gramsOutput"></div>
						</div>
					</div>

						<div class="card bg-success mb-2">
						<div class="card-block">
							<h4>Kilograms:</h4>
							<div id="kgOutput"></div>
						</div>
					</div>

						<div class="card bg-danger mb-2">
						<div class="card-block">
							<h4>Ounces:</h4>
							<div id="ozOutput"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	
	<script type="text/javascript">

	document.getElementById('output').style.visibility='hidden';	
		
	document.getElementById('lbsInput').addEventListener
	('input', function(e) {
		let lbs = e.target.value;
		console.log("this is pounds " + lbs) ;

		document.getElementById('output').style.visibility='visible';	

		document.getElementById('gramsOutput').innerHTML = Math.floor(lbs/.00222046);
		document.getElementById('kgOutput').innerHTML = Math.floor(lbs/2.2046);
		document.getElementById('ozOutput').innerHTML = Math.floor(lbs *16);

		let Kilograms = Math.round(lbs/2.2046);
		console.log("this is Kilograms " + Kilograms);
	})

	</script>



</body>
</html>
